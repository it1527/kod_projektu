; libraires for sowtware serial 1274, https://github.com/loctranthanh/fingerprint-esp8266, https://github.com/dok-net/espsoftwareserial
; https://github.com/esp8266/Arduino, 2952, https://github.com/esp8266/Arduino/tree/master/doc/esp8266wifi, https://github.com/esp8266/Arduino/tree/master/libraries/ESP8266mDNS, https://github.com/espressif/arduino-esp32/blob/master/libraries/WiFi/src/WiFi.h
[env:esp12e]
platform = espressif8266
board =  d1_mini
framework = arduino
lib_deps=  https://github.com/loctranthanh/fingerprint-esp8266, https://github.com/dok-net/espsoftwareserial
board_build.f_flash = 80000000L
monitor_speed = 115200
